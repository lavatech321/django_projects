
<!DOCTYPE html>
<html>
<head>
	<title>Home Page1</title>
</head>
<body>
	<form method='post' novalidate>
	{% csrf_token %}
	{{ form.non_field_errors }}
	<table border="1">
    {% for field in form.visible_fields %}
      <tr>
        <th>{{ field.label_tag }}</th>
        <td>
          {{ field.errors }}
          {{ field }}
          {{ field.help_text }}
        </td>
      </tr>
    {% endfor %}
	</table>
		<button type='submit'>Submit</button>
	</form>
</body>
</html>
