{% extends 'base_admin.html' %}

{% block title %}
    {{ block.super }}
{% endblock %}
 
 <!-- Begin page content -->
{% block main %}   
    <main role="main" class="container">
    
    <form>
      
       <div class="form-row">
	      <div class="form-group col-md-12">
	      	<label for="inputname">Name</label>
	      	{{ form.name }}<input type="email" class="form-control" id="inputname" placeholder="Name">
	  	  </div>
	  	</div>

		<div class="form-row">
	      <div class="form-group col-md-12">
	      	<label for="inputEmail4">Email</label>
	      	{{ form.email }}<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
	      </div>
		</div>	  
		
		<div class="form-row">
		   <div class="form-group col-md-12">
	    	  <label for="inputPassword4">Password</label>
	      	  {{ form.password }}<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
		   </div>
	  	</div>

	  <div class="form-group">
	    <label for="inputAddress">Address</label>
	    {{ form.address1 }}<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress2">Address 2</label>
	    {{ form.address2 }}<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputCity">City</label>
	      <input type="text" class="form-control" id="inputCity">
	    </div>
	    <div class="form-group col-md-4">
	      <label for="inputState">State</label>
	      {{ form.state }}<select id="inputState" class="form-control">
	        <option selected>Choose...</option>
	        <option>...</option>
	      </select>
	    </div>
	    <div class="form-group col-md-2">
	      <label for="inputZip">Zip</label>
	      {{ form.zip1 }}<input type="text" class="form-control" id="inputZip">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      {{ form.checkbox  }}<input class="form-check-input" type="checkbox" id="gridCheck">
	      <label class="form-check-label" for="gridCheck">
	        Check me out
	      </label>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
    </main>
{% endblock %}
<!-- Begin page content -->
