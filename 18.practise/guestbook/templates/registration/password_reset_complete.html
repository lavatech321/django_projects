{% extends 'base_admin.html' %}

{% block title %}
    Password Reset
{% endblock %}
 
 <!-- Begin page content -->
{% block main %}   
    <main role="main" class="container">
		<h2>Password Reset Complete</h2>
		<form method='post'>
			{% csrf_token %}
			<p>Your password has been set. You may go ahead and log in now.</p>
			<a href="{% url 'login' %}">Login</a>
		</form>
    </main>
{% endblock %}
