{% extends 'base_admin.html' %}

{% block title %}
    Password Reset
{% endblock %}
 
 {% load crispy_forms_tags %} 
 <!-- Begin page content -->
{% block main %}   
    <main role="main" class="container">
    <div class="row justify-content-center mt-4">
    	<div class="col-md-6">
    	<div class="card">
    	<div class="card-box p-4">
		<h2 class="card-header text-center">Password Reset Complete</h2>
		<form method='post'  novalidate="novalidate" class="card-body">
			{% csrf_token %}
			<p class='lead'>Your password has been set. You may go ahead and log in now.</p>
			<a href="{% url 'login' %}" class="btn btn-primary">Login</a>
		</form>
		</div>
		</div>
		</div>
	</div>
    </main>
{% endblock %}
<!-- Begin page content -->
