{% extends 'base_admin.html' %}

{% block title %}
    Password Reset
{% endblock %}
 
 <!-- Begin page content -->
{% block main %}   
    <main role="main" class="container">
    <div class="row justify-content-center mt-4">
    	<div class="col-md-6">
    	<div class="card">
    	<div class="card-box p-4">
		<h2 class="card-header text-center">Set new password</h2>
		{% if validlink %}
		<form method='post' novalidate="novalidate" class="card-body">
			{% csrf_token %}
			{{ form.as_p }}
			<button type='submit' class="btn btn-primary">Change my password</button>
		</form>
		{% else %}
			<p style="color:red">Invalid Link</p>
			<a href="{% url 'password_reset' %}">Request a new password reset token</a>
		{% endif %}
		</div>
		</div>
		</div>
	</div>
    </main>
{% endblock %}
<!-- Begin page content -->
