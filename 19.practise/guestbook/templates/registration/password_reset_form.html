
{% extends 'base_admin.html' %}

{% block title %}
    Password Reset
{% endblock %}

{% load crispy_forms_tags %}  
 <!-- Begin page content -->
{% block main %}   
    <main role="main" class="container">
    <div class="row justify-content-center mt-4">
    	<div class="col-md-6">
    	<div class="card">
    	<div class="card-box p-4">
		<h2 class="card-header text-center">Reset your password</h2>
		<form method='post' novalidate="novalidate" class="card-body">
			{% csrf_token %}
			{{ form|crispy }}
			<button type='submit' class="btn btn-primary">Send Confirmation Link</button>
		</form>
		</div>
		</div>
		</div>
	</div>
    </main>
{% endblock %}
<!-- Begin page content -->
